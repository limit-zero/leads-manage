query EditFormLineItemLeads($input: FormLineItemLeadsQueryInput!, $pagination: PaginationInput = { first: 25 }, $sort: FormEntrySortInput = {}) {
  formLineItemLeads(input: $input, pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        identifier
        submittedAt
        inactive
        wufooValues {
          field {
            id
            title
          }
          value
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
