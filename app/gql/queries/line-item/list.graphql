
query AllLineItems($input: AllLineItemsInput, $pagination: PaginationInput, $sort: LineItemSortInput) {
  allLineItems(input: $input, pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        hash
        name
        notes
        type
        archived
        ... on EmailLineItem {
          order {
            id
            name
            customer {
              id
              name
            }
            salesRep {
              id
              givenName
              familyName
            }
          }
          status
          requiredLeads
          totalValue
          cpl
          range {
            start
            end
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
