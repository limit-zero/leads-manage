query allCustomers($pagination: PaginationInput, $sort: CustomerSortInput) {
  allCustomers(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        name
        createdAt
        updatedAt
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
