#import 'leads-manage/gql/fragments/email-category-list'

query allEmailCategories($pagination: PaginationInput, $sort: EmailCategorySortInput) {
  allEmailCategories(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        ...EmailCategoryListFragment
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
