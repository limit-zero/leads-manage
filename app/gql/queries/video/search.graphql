#import 'leads-manage/gql/fragments/video/index'

query SearchVideos($pagination: PaginationInput, $search: TypeAheadInput!, $options: TypeAheadOptionsInput) {
  searchVideos(pagination: $pagination, search: $search, options: $options) {
    totalCount
    edges {
      node {
        ...VideoIndexFragment
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
