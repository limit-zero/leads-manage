query VideoIndex($input: BrightcoveCMSVideosQueryInput!) {
  brightcoveCMSVideos(input: $input) {
    totalCount
    nodes {
      id
      name
      description
      createdAt
      updatedAt
      publishedAt
      images(input: { type: "thumbnail" }) {
        src
      }
      customer {
        id
        name
      }
    }
    pageInfo {
      hasNextPage
      nextOffset
    }
  }
}
