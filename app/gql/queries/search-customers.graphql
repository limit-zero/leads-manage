query searchCustomers($pagination: PaginationInput, $search: CustomerSearchInput!, $options: TypeAheadOptionsInput) {
  searchCustomers(pagination: $pagination, search: $search, options: $options) {
    totalCount
    edges {
      node {
        id
        name
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
