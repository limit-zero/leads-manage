#import 'leads-manage/gql/fragments/tag-fragment'

query allTags($pagination: PaginationInput, $sort: TagSortInput) {
  allTags(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        ...TagFragment
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
