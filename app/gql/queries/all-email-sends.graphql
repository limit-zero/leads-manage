#import 'leads-manage/gql/fragments/email-send-list'

query allEmailSends($pagination: PaginationInput, $sort: EmailSendSortInput) {
  allEmailSends(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        ...EmailSendListFragment
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
