query SearchCustomers($pagination: PaginationInput, $search: TypeAheadInput!, $options: TypeAheadOptionsInput) {
  searchCustomers(pagination: $pagination, search: $search, options: $options) {
    totalCount
    edges {
      node {
        id
        name
        createdAt
        updatedAt
        externalSource {
          identifier
        }
        linkedAdvertisers {
          nodes {
            id
            name
          }
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
