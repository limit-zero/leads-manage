#import 'leads-manage/gql/fragments/email-send-metrics'

query LeadReportEmailMetrics($hash: String!) {
  reportEmailMetrics(hash: $hash) {
    sends {
      send {
        id
        url
        deployment {
          id
          name
        }
        metrics {
          ...EmailSendMetricsFragment
        }
        sentDate
      }
      identities
    }
    totals {
      identities
      metrics {
        ...EmailSendMetricsFragment
      }
    }
  }
}
