fragment CampaignHashFragment on Campaign {
  id
  fullName
  hash
  maxIdentities
  startDate
  endDate
  customer {
    id
    name
    linkedAdvertisers {
      googleAdManager {
        nodes {
          id
          name
        }
      }
    }
    linkedVideos {
      brightcove {
        nodes {
          id
        }
      }
    }
  }
  email {
    id
    enabled
    excludeFields
    displayDeliveredMetrics
  }
  forms {
    id
    enabled
  }
  ads {
    id
    enabled
    excludeFields
  }
  adMetrics {
    id
    enabled
  }
  videoMetrics {
    id
    enabled
  }
}
