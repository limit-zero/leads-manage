fragment EmailCampaignLinksFragment on EmailCampaign {
  id
  campaignUrls {
    id
    deployment {
      id
      name
    }
    sendUrls {
      id
      send {
        id
        sentDate
        subject
        metrics {
          sent
        }
      }
      url {
        id
        title
        values {
          resolved
        }
      }
      active
    }
  }
}
