#import 'leads-manage/gql/fragments/email-send-list'

fragment EmailSendFragment on EmailSend {
  ...EmailSendListFragment
  url
  deployment {
    id
    name
    sendCount
  }
  externalSource {
    identifier
    namespace
    lastRetrievedAt
  }
  metrics {
    sent
    delivered
    deliveryRate
    uniqueOpens
    uniqueClicks
    unsubscribes
    openRate
    clickToOpenRate
    clickToDeliveredRate
    forwards
    bounces
  }
}
