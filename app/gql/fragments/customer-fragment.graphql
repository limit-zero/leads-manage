fragment CustomerFragment on Customer {
  id
  name
  description
  website
  parent {
    id
    name
  }
  children {
    id
    name
  }
  externalSource {
    identifier
    namespace
  }
  linkedAdvertisers {
    googleAdManager {
      nodes {
        id
        name
      }
    }
  }
  createdAt
  updatedAt
}
