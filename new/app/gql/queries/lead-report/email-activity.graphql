#import 'leads-manage/gql/fragments/identity/view'

query LeadReportEmailActivity($hash: String!) {
  reportEmailActivity(hash: $hash) {
    totalCount
    edges {
      node {
        identity {
          ...IdentityViewFragment
        }
        send {
          id
          url
          sentDate
          name
        }
        url {
          id
          title
          values {
            resolved
          }
        }
        clicks
        last
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
